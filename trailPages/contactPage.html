      /* Contact Form Container */
      .contact-container {
        background: #141414;
        padding: 30px;
        border-radius: 12px;
        width: 400px;
        text-align: center;
        box-shadow: 0 0 15px rgba(108, 92, 231, 0.4);
      }

      /* Heading */
      .subheading1 {
        font-size: 14px;
        color: #aaa;
        letter-spacing: 1px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .phone a {
        color: #c56cf0;
        text-decoration: none;
        font-weight: bold;
      }

      /* Main Heading */
      .heading {
        font-size: 32px;
        font-weight: bold;
        margin: 10px 0;
      }

      .dot {
        color: #c56cf0;
      }

      /* Input Groups */
      .input-group {
        text-align: left;
        margin: 15px 0;
      }

      .input-group label {
        font-size: 14px;
        color: #bbb;
        display: flex;
        align-items: center;
        gap: 5px;
        font-weight: bold;
      }

      .input-group input,
      .input-group textarea {
        width: 100%;
        padding: 12px;
        margin-top: 5px;
        border: none;
        border-radius: 6px;
        background: #1e1e1e;
        color: white;
        outline: none;
        font-size: 14px;
      }

      /* Send Button */
      .send-btn {
        width: 100%;
        padding: 12px;
        margin-top: 10px;
        border: none;
        border-radius: 6px;
        background: linear-gradient(to right, #c56cf0, #6c5ce7);
        color: white;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        transition: 0.3s;
      }

      .send-btn:hover {
        background: linear-gradient(to right, #6c5ce7, #c56cf0);
      }

      /* Responsive Design */
      @media (max-width: 767px) {
        .contact-page{
            flex-direction: column;
        }
        .contact-container {
          width: 90%;
        }

    <script>
      document
        .getElementById("contact-form")
        .addEventListener("submit", function (event) {
          event.preventDefault(); // Prevent form submission

          let name = document.getElementById("name").value.trim();
          let email = document.getElementById("email").value.trim();
          let message = document.getElementById("message").value.trim();

          if (name === "" || email === "" || message === "") {
            alert("Please fill in all fields.");
            return;
          }

          alert(`Thank you, ${name}! Your message has been sent.`);

          // Clear form fields
          document.getElementById("contact-form").reset();
        });
